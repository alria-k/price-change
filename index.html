<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.min.css" />
    <link rel="stylesheet" href="./cssReset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header-title">Our Pricing</h1>
        <div class="toggle__box">
          <p class="toggle-p">Annually</p>
          <label class="toggle">
            <input class="toggle-tracker" type="checkbox" checked />
            <span class="toggle-circle"></span>
          </label>
          <p class="toggle-p">Monthly</p>
        </div>
        <div class="card__box">
          <div class="card-item">
            <h1 class="card-title">Basic</h1>
            <p class="card-price"><span>$ </span>19.99</p>
            <div class="card__addvantages">
              <p class="card__addvantages-p">500 GB Storage</p>
              <p class="card__addvantages-p">2 Users Allowed</p>
              <p class="card__addvantages-p">Send up to 3 GB</p>
            </div>
            <button class="card-btn" type="button">Learn More</button>
          </div>
          <div class="card-item">
            <h1 class="card-title">Professional</h1>
            <p class="card-price"><span>$ </span>24.99</p>
            <div class="card__addvantages">
              <p class="card__addvantages-p">1 TB Storage</p>
              <p class="card__addvantages-p">5 Users Allowed</p>
              <p class="card__addvantages-p">Send up to 10 GB</p>
            </div>
            <button class="card-btn card-btn__changed" type="button">
              Learn More
            </button>
          </div>
          <div class="card-item">
            <h1 class="card-title">Master</h1>
            <p class="card-price"><span>$ </span>39.99</p>
            <div class="card__addvantages">
              <p class="card__addvantages-p">2 TB Storage</p>
              <p class="card__addvantages-p">10 Users Allowed</p>
              <p class="card__addvantages-p">Send up to 20 GB</p>
            </div>
            <button class="card-btn" type="button">Learn More</button>
          </div>
        </div>
      </div>
    </header>
  </body>
  <script src="./app.js"></script>
</html>
